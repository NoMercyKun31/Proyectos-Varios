<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="games.css" />
    <title>Quiz Page</title>
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Pregunta</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Resultado</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 id="question">
          ¿Cuál fue el primer imperio conocido en la historia de la humanidad?
        </h1>
        <div class="choice-container">
          <p class="choice-prefix">A.</p>
          <p class="choice-text" data-number="1">Grecia</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B.</p>
          <p class="choice-text" data-number="2">Rusia</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C.</p>
          <p class="choice-text" data-number="3">China</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D.</p>
          <p class="choice-text" data-number="4">Japon</p>
        </div>
      </div>
    </div>
    <script src="games.js"></script>r
  </body>
</html>
